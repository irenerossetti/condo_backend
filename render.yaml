services:
  # Backend Web Service
  - type: web
    name: condo-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT config.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: condo-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: condo-redis
          property: connectionString

  # PostgreSQL Database
  - type: pserv
    name: condo-db
    env: docker
    plan: free
    region: oregon
    
  # Redis for WebSockets
  - type: redis
    name: condo-redis
    plan: free
    region: oregon
    maxmemoryPolicy: noeviction
